name: run e2e web browser tests
on: push


jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repo
        uses: actions/checkout@v2

       # Setup python
      - name: Setting up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Installing package list
        run: apt list --installed
      - name: Removing previous chrome instances on runner
        run: sudo apt purge google-chrome-stable
      - name: Installing all necessary packages
        run: pip install chromedriver-autoinstaller selenium pyvirtualdisplay
      - name: Install xvfb
        run: sudo apt-get install xvfb

       # Setup dfx
      # - name: Download dfx binary
      #   uses: actions/download-artifact@v2
      #   with:
      #     name: dfx-${{ matrix.os }}-rs-${{ matrix.rust }}
      #     path: /usr/local/bin
      # - name: Download dfx binary
      #   run: cargo install --path src/dfx
      - name: Download dfx binary
        run: DFX_VERSION=0.12.0-beta.1 sh -ci "$(curl -fsSL https://smartcontracts.org/install.sh)"

       # Setup canisters
      - name: Deploy default dfx project
        run: |
          dfx new e2e_project
          cd e2e_project
          dfx start --background --clean
          dfx deploy
          echo "REPLICA_HOST=http://127.0.0.1:$(dfx info webserver-port)" >> $GITHUB_ENV
          echo "FRONTEND_CANISTER_ID=$(dfx canister id e2e_project_frontend)" >> $GITHUB_ENV
          echo "CANDID_CANISTER_ID=$(dfx canister id e2e_project_backend)" >> $GITHUB_ENV

       # Run script
      - name: Running the Python script
        run: python scripts/workflows/selenium-e2e-test.py $REPLICA_HOST $FRONTEND_CANISTER_ID $CANDID_CANISTER_ID
